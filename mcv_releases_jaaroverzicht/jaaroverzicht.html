<!doctype html>
<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="nodes.js"></script>
  <script type="text/javascript" src="edges.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 800px;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  var network;

  function redrawAll() {

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: rawnodes,
      edges: rawedges
    };

    var options = {
      nodes: {
        shape: 'dot',
        scaling: {
          min: 10,
          max: 30
        },
        font: {
          size: 35,
          face: 'Tahoma'
        }
      },
      edges: {
        width: 0.95,
        color: {inherit: 'from'},
        smooth: false
      },
      physics: {
        stabilization: false,
        barnesHut: {
          gravitationalConstant: -40000,
          springConstant: 0.35,
          springLength: 250
        },
        minVelocity: 50
      },
      interaction: {
        tooltipDelay: 200,
        hideEdgesOnDrag: true
      }
    };

    network = new vis.Network(container, data, options);
  }

  redrawAll()

  network.on("doubleClick", function (params) {
        params.event = "[original event]";
        window.open("http://muziekcentrum.be/carrier.php?ID=" + params.nodes, '_blank');
    });
</script>

</body>
</html>
